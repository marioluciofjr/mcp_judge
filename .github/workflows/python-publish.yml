name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repository files (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Listing top level:"
          ls -la
          echo "Listing repo root recursively (maxdepth 3):"
          find . -maxdepth 3 -type f -print
          echo "pyproject.toml content (if present):"
          if [ -f pyproject.toml ]; then
            sed -n '1,200p' pyproject.toml
          else
            echo "pyproject.toml not found in $(pwd)"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build release distributions
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          pypi_api_token: ${{ secrets.PYPI_API_TOKEN }}

# Observações:
# - Este workflow roda quando uma release é publicada e também manualmente (workflow_dispatch) para testes.
# - Certifique-se de que pyproject.toml está na raiz do repositório (arquivo: ./pyproject.toml).
# - Para publicar no PyPI, adicione o segredo PYPI_API_TOKEN em Settings > Secrets > Actions com o token de API do PyPI.
